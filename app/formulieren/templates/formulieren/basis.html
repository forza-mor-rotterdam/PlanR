{% load pretty from prettier_tags %}
<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="user-scalable=no, width=device-width, initial-scale=1.0">
        <meta name="description" content="Formulieren">
        <meta name="keywords" content="Formulier">
        <title>
            {% block title %}
                Formulieren
            {% endblock title %}
        </title>
    </head>
    <body>
        {% for field in form %}
            {{ field }}
            <xmp style="font-size: 10px;">
                {{ field|pretty|safe }}
            </xmp>
        {% endfor %}
        {% comment %} {{ form.basis_input }}
        {{ form.basis_multiple_select_checkbox }} {% endcomment %}
    </body>
</html>
