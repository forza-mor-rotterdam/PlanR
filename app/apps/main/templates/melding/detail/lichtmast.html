{% load json_encode from json_tags %}
<turbo-frame id="lichtmast_{{ view.kwargs.lichtmast_id }}">
<dl>
    {% for lichtmast in lichtmast_data %}
        <dt>{{ lichtmast.0 }}</dt>
        <dd>
            {{ lichtmast.1 }}
        </dd>
    {% endfor %}
</dl>
<div data-detail-target="lichtmast"
     data-lichtmast-data="{{ lichtmast_data|json_encode }}"></div>
</turbo-frame>
