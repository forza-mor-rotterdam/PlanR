<turbo-frame id="{{ frame_id }}">
{% if next_melding_url %}
    <a class="melding-navigatie"
       href="{{ next_melding_url }}"
       data-turbo-frame="overview"
       data-turbo-action="advance"
       aria-label="{{ label }}">{% include "icons/arrow-right-v2.svg" %}</a>
{% else %}
    <span class="melding-navigatie" aria-label="{{ label }}">{% include "icons/arrow-right-v2.svg" %}</span>
{% endif %}
</turbo-frame>
