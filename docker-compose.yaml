version: '3'
services:
  app:
    build: ./app
    ports:
      - "8005:8000"
    env_file:
      - .env.local
    volumes:
      - ./app:/app
    depends_on:
      - redis
    networks:
      - regie_network
    command: ["bash", "/app/deploy/docker-entrypoint.development.sh"]

  redis:
    image: redis
    networks:
      - regie_network
    ports:
      - "6379"

  database:
    image: postgis/postgis:11-3.3
    shm_size: '1024m'
    ports:
      - "6432:5432"
    env_file:
      - .env.local
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - regie_network

  dex:
    image: quay.io/dexidp/dex:v2.23.0
    user: root
    command: serve /config.yml
    ports:
      - "5556:5556"
    volumes:
      - ./dex.dev.yml:/config.yml
      - dex-data:/data
    networks:
      - regie_network

volumes:
  postgres-data:
  dex-data:

networks:
  regie_network:
    external: true
